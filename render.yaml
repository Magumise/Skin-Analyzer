services:
  - type: web
    name: ai-skin-analyzer-backend
    env: python
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      python manage.py makemigrations
      python manage.py migrate
      python manage.py collectstatic --noinput
      python reset_and_create_admin.py
    startCommand: cd backend && gunicorn backend.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: ALLOWED_HOSTS
        value: ai-skin-analyzer-backend-patg.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://ai-skin-analyzer-frontend-0fkx.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: ai-skin-analyzer-db
          property: connectionString

  - type: web
    name: ai-skin-analyzer-frontend
    env: node
    buildCommand: |
      cd frontend
      npm install
      npm install -g vite
      npm run build
    startCommand: cd frontend && npx vite preview --host 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: VITE_API_URL
        value: https://ai-skin-analyzer-backend-patg.onrender.com

databases:
  - name: ai-skin-analyzer-db
    databaseName: ai_skin_analyzer
    user: ai_skin_analyzer_user
    plan: free 